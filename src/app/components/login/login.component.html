<body>
  

<div class="displayTable text-white">
  <h3>Accceso </h3>
    <div class="displayTableCell">
      <div class="authBlock">
      
        <form #loginForm="ngForm" (ngSubmit)="iniciarSesion(userName.value, userPassword.value)"  >
          <div class="form-group form-primary group-material-login text-white">
            <input type="text" class="form-control material-login-control"  #userName required>
            <span class="highlight-login"></span>
            <span class="bar-login"></span>
            <label class="usuario"><i class="fas fa-user "></i> &nbsp; Correo electronico</label>
          </div>
          <div class="form-group form-primary group-material-login text-white">
            <input type="password" name="password" id="password1" class="form-control material-login-control "  
              autocomplete="on" #userPassword required>
              <span class="fa fa-fw fa-eye show-password" id="password-icon" style="
              float: right;
              margin: -25px 10px 0 0;
             
              cursor: pointer;" ></span>
              <span class="highlight-login"></span>
            <span class="bar-login"></span>
            <label class="clave">
              <i class="fas fa-key "></i> &nbsp; Contraseña
             
            </label> 
          </div>
         
          <button type="submit" class="btn btn-iniciar">
            Iniciar sesión  
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        </form>
          <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">O</div>
            <div class="line-separator"></div>
        </div>
        <form >
          <!-- llamando al servicio de autenticación -->
            <button type="button" class="btn btn-google  text-uppercase "
               (click)="authService.GoogleAuth()">
               <span class="icon"></span>
               <span class="buttonText">Accede con Google</span>    
            </button>         
        </form>
          <div class="forgotPassword ">
            <span routerLink="/clave-olvidada">Olvidaste la contraseña?</span>
          </div>
          <div class="redirectToLogin ">
            <span>¿No tienes cuenta?<span class="redirect" routerLink="/registrar-usuario"> 
              Registrate</span></span>
          </div>   
      </div>      
    </div>
  </div>
  <router-outlet></router-outlet>
</body>
